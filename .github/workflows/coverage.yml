name: Query Coverage Report

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: "Run Coverage Report"
        run: |
          ./scripts/create-coverage.sh

      - name: "Upload Coverage Report"
        uses: actions/upload-artifact@v3
        with:
          name: coverage-report
          path: coverage.csv
